---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">
        {% if post.title_prefix %}
        {{ post.title_prefix }}
        {% endif %}
        {{ post.title }}
        {% if post.title_suffix %}
        {{ post.title_suffix }}
        {% endif %}</a></h1>

      <div class="entry">
      	<p>
        	{{ post.excerpt | strip_html | append: "..."}}
      	</p>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
