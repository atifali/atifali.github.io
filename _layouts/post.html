---
layout: default
---

<article class="post">
  <h1>{% if page.title_prefix %}
  		{{ page.title_prefix }}
		{% endif %}
		{{ page.title }}
		{% if page.title_suffix %}
		{{ page.title_suffix }}
		{% endif %}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
